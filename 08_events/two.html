<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    <h1>Async project</h1>
    <button id="btn">stop</button>
</body>
<script>
    //it takes 2 sec to print the name
   const changeH1= setTimeout(()=>{
    document.querySelector('h1').innerHTML="Java Script" 
    },2000)

    document.getElementById('btn').addEventListener('click',()=>
    {
       clearTimeout(changeH1)        
    })
</script>
</html>
