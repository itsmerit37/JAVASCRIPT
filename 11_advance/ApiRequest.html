<script>
    const reqUrl='https://api.github.com/users/itsmerit37';
    const xhr=new XMLHttpRequest();
    xhr.open('GET',reqUrl)
    xhr.onreadystatechange=function()
{
    console.log(xhr.readyState);

    if(xhr.readyState==4)
    {
        const data=JSON.parse(this.responseText); // all request comes in string form so we change to object using JSON
        console.log(data);
        console.log(data.login);
        
    }
    
}
    xhr.send()


    </script>
